  <link rel="icon" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Estilos adicionales para ficha profesional --- */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-gallery {
      flex: 1 1 50%;
      min-width: 320px;
    }
    .main-img-wrap {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: #f9f9f9;
      position: relative;
    }
    #mainImage {
      width: 100%;
      transition: transform .3s ease;
      cursor: zoom-in;
    }
    .thumbs {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-top: .8rem;
    }
    .thumb {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: all .2s;
    }
    .thumb.active, .thumb:hover { outline: 2px solid #000; }
    .product-info {
      flex: 1 1 45%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .pname { font-size: 1.8rem; font-weight: 700; }
    .pprice { font-size: 1.4rem; color: #111; font-weight: 600; }
    .color-selector, .size-selector {
      display: flex; flex-wrap: wrap; gap: .6rem;
    }
    .color-circle {
      width: 28px; height: 28px;
      border-radius: 50%;
      border: 2px solid #ddd;
      cursor: pointer;
      transition: all .2s;
    }
    .color-circle.active { border-color: #000; transform: scale(1.1); }
    .size-btn {
      padding: .4rem .8rem;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: .2s;
    }
    .size-btn.active, .size-btn:hover {
      background: #000; color: #fff; border-color: #000;
    }
    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: .9rem 1.4rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background .2s;
    }
    .btn:hover { background: #111; }
    .desc h3 {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .desc p {
      color: #555;
      line-height: 1.5;
      margin-bottom: .8rem;
    }

    @media (max-width: 768px){
      .product-container { flex-direction: column; padding: 1rem; }
      .product-info { gap: 1rem; }
      .main-img-wrap { max-height: 420px; }
      .thumb { width: 60px; height: 60px; }
    }
  </style>
</head>

</body>
